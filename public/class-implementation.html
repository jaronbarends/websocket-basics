<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

	<title>Socket-interface implementation</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">


</head>

<body>

	<div id="id-box" class="id-box">
		socket id: <span class="user-id"></span>
	</div>

	<!-- Start socket-reloader -->
		<div id="socket-reloader">
			<a id="reload-all-sockets" href="#">Reload all sockets</a>
		</div>
	<!-- End socket-reloader -->

	<!-- Start chat -->
	<div id="chat">
			<form id="chat-form">
				<label for="msg">Message</label><input type="text" id="msg">
				<input type="submit" value="Send">
			</form>

			<ol id="msg-list">
			</ol>
		</div>
	<!-- End chat -->



	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- main js files -->
	
	<script src="js/node-socket-interface.js"></script>
	<script src="js/util-sockets.js"></script>
	<script src="js/hub-page2.js"></script>
	<script src="js/chat.js"></script>

	<!-- debugging/helper js files -->
	<script src="js/reload-sockets.js"></script>
	<script src="js/show-socket-id.js"></script>

	<!-- initialize socket server connection - anything that needs connectionready event should be added before this -->
	<!-- <script src="js/connection-init.js"></script> -->

</body>
</html>
