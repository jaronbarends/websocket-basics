<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
</head>

<body>

	<h1>Basic chat example</h1>

	<!-- Start socket identification (for debugging purposes) -->
		<div id="id-box" class="id-box">
			socket id: <span class="user-id"></span>
		</div>
	<!-- Start socket identification (for debugging purposes) -->

	<!-- Start socket-reloader (for debugging purposes) -->
		<div id="socket-reloader">
			<a id="reload-all-sockets" href="#">Reload all sockets</a>
		</div>
	<!-- End socket-reloader (for debugging purposes) -->

	<!-- Start chat -->
	<div id="chat">
		<form id="chat-form">
			<label for="msg">Message</label><input type="text" id="msg">
			<input type="submit" value="Send">
		</form>

		<ol id="msg-list">
		</ol>
	</div>
	<!-- End chat -->



	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/socket.io-hub-proxy.js"></script>

	<!-- main js files -->
	<script src="js/chat.js"></script>

	<!-- debugging/helper js files -->
	<script src="js/reload-sockets.js"></script>
	<script src="js/show-socket-id.js"></script>

</body>
</html>
